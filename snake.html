    <!-- Scripts pour le jeu Snake -->
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const startButton = document.getElementById("startButton");
        const gameOverMessage = document.getElementById("gameOverMessage");

        let snake = [{ x: 200, y: 200 }];
        let direction = "RIGHT";
        let food = { x: Math.floor(Math.random() * 20) * 20, y: Math.floor(Math.random() * 20) * 20 };
        let gameInterval;

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Dessiner le serpent avec des segments ovales
            snake.forEach(part => {
                ctx.fillStyle = "green";
                ctx.beginPath();
                ctx.ellipse(part.x + 10, part.y + 10, 15, 10, 0, 0, 2 * Math.PI);
                ctx.fill();
                ctx.strokeStyle = "darkgreen";
                ctx.stroke();
            });

            // Dessiner la nourriture
            ctx.fillStyle = "red";
            ctx.fillRect(food.x, food.y, 20, 20);
        }

        function moveSnake() {
            const head = { x: snake[0].x, y: snake[0].y };

            if (direction === "UP") head.y -= 20;
            if (direction === "DOWN") head.y += 20;
            if (direction === "LEFT") head.x -= 20;
            if (direction === "RIGHT") head.x += 20;

            snake.unshift(head);

            // Si le serpent mange la nourriture
            if (head.x === food.x && head.y === food.y) {
                food = { x: Math.floor(Math.random() * 20) * 20, y: Math.floor(Math.random() * 20) * 20 };
            } else {
                snake.pop();
            }

            // Fin du jeu si le serpent touche les bords ou lui-même
            if (
                head.x < 0 || head.x >= canvas.width ||
                head.y < 0 || head.y >= canvas.height ||
                snake.slice(1).some(part => part.x === head.x && part.y === head.y)
            ) {
                clearInterval(gameInterval);
                gameOverMessage.style.display = 'block';
                return;
            }
        }

        function changeDirection(event) {
            const keyPressed = event.keyCode;
            if (keyPressed === 37 && direction !== "RIGHT") {
                direction = "LEFT";
            } else if (keyPressed === 38 && direction !== "DOWN") {
                direction = "UP";
            } else if (keyPressed === 39 && direction !== "LEFT") {
                direction = "RIGHT";
            } else if (keyPressed === 40 && direction !== "UP") {
                direction = "DOWN";
            }
        }

        function resetGame() {
            snake = [{ x: 200, y: 200 }];
            direction = "RIGHT";
            food = { x: Math.floor(Math.random() * 20) * 20, y: Math.floor(Math.random() * 20) * 20 };
            gameOverMessage.style.display = 'none';
        }

        function startGame() {
            resetGame();
            gameInterval = setInterval(() => {
                moveSnake();
                draw();
            }, 200);
        }

        document.addEventListener("keydown", changeDirection);
        startButton.addEventListener("click", startGame);
    </script>
